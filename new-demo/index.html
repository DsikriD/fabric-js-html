<!DOCTYPE html>
<html>
<head>
    <title>WebGPU Simple Plane</title>
    <style>
        body { 
            margin: 0; 
            padding: 10px; 
            background: #1a1a1a; 
            color: white; 
            font-family: Arial; 
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #canvas { 
            width: 500px; 
            height: 500px; 
            border: 1px solid #333; 
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .controls {
            margin-top: 10px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .control-group label {
            font-size: 12px;
            color: #ccc;
        }
        .control-group input[type="range"] {
            width: 120px;
            height: 4px;
            background: #333;
            outline: none;
            border-radius: 5px;
        }
        .control-group input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
        }
        .control-group span {
            font-size: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>WebGPU Simple Plane</h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    
    <div class="controls">
        <div class="control-group">
            <label for="rotateX">Rotation around X:</label>
            <input type="range" id="rotateX" min="-3.14" max="3.14" step="0.1" value="1.5">
            <span id="rotateXValue">1.5</span>
        </div>
        <div class="control-group">
            <label for="rotateY">Rotation around Y:</label>
            <input type="range" id="rotateY" min="-3.14" max="3.14" step="0.1" value="1.1">
            <span id="rotateYValue">1.1</span>
        </div>
        <div class="control-group">
            <label for="rotateZ">Rotation around Z:</label>
            <input type="range" id="rotateZ" min="-3.14" max="3.14" step="0.1" value="0.0">
            <span id="rotateZValue">0.0</span>
        </div>
        <div class="control-group">
            <label for="scale">Scale (Distance):</label>
            <input type="range" id="scale" min="0.1" max="2.0" step="0.1" value="0.8">
            <span id="scaleValue">0.8</span>
        </div>
        <div class="control-group">
            <label for="gravity">Gravity:</label>
            <input type="checkbox" id="gravity" style="width: 20px; height: 20px;">
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
